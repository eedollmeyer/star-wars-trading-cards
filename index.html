<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>

<header class="headerbar">
	<div class="col-12">
		<h1>Star Wars Characters</h1>
		<p>Incomplete List</p>
	</div>
</header>

<div class="row">
	<div class="col-4">
		<div class="card">
			<img src="images/rey_square.png">
			<p class="name">Rey</p>
			<p class="descr">Protagonist, from Jakku</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/finn_square.png">
			<p class="name">Finn</p>
			<p class="descr">Stormtrooper, befriends Rey</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/kylo_square.png">
			<p class="name">Kylo Ren</p>
			<p class="descr">Main villain, or is he?</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/poe_square.png">
			<p class="name">Poe</p>
			<p class="descr">Pilot for the resistance</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/chewbacca_square.png">
			<p class="name">Chewbacca</p>
			<p class="descr">A great first mate</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/yoda_square.png">
			<p class="name">Yoda</p>
			<p class="descr">Wise old Jedi master</p>
		</div>
	</div>
</div>

</body>
</html>
